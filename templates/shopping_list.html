    <script>

          const resultsContainer = document.querySelector("#result_container");
          showList()

        async function showList(){
          const response = await fetch("/generate_shopping_list");
          const result = await response.json()
          let listContent =""
          let recipeNumber = 1
          for (const [key, value] of Object.entries(result['result'])) {
            ingCount = value.length;
            listContent += '<div class="accordion-item">\
                              <h2 class="accordion-header">\
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#accordian-item-'+recipeNumber+'" aria-expanded="false" aria-controls="flush-collapseOne">\
                                '+key+'  \
                                <span class="badge bg-info position-absolute" data-count-for="'+recipeNumber+'-list" style="right:60px;"> '+ingCount+'</span>\
                              </button>\
                            </h2>\
                            <div id="accordian-item-'+recipeNumber+'" class="accordion-collapse collapse" data-bs-parent="#result_container">\
                              <div class="accordion-body">\
                                <ul class="list-group" id="'+recipeNumber+'-list">'

            value.forEach(element => {
              listContent += "<li class='list-group-item list-group-item-action animate__animated' onclick='highlightItem()'>"+element+"</li> ";
            });
            listContent += "</ul></div></div></div>"
            recipeNumber++
            
          }
          
          resultsContainer.innerHTML = listContent;
          
        }
        function countElements(listContainer){
          console.log(listContainer)
          
        }

        function highlightItem(){
          itemToHighlight = event.target;
          if (itemToHighlight.classList.contains("text-decoration-line-through")){
            itemToHighlight.classList.remove("text-decoration-line-through", "list-group-item-info","animate__pulse");
            const listId = itemToHighlight.parentElement.id
            countBadge = document.querySelector('[data-count-for="'+listId+'"]')
            countBadge.innerText =  (parseInt(countBadge.innerText) + 1).toString()
          }
          else{
            itemToHighlight.style.setProperty('--animate-duration', '0.5s');
            itemToHighlight.classList.add("text-decoration-line-through", "list-group-item-info","animate__pulse");
            
            const listId = itemToHighlight.parentElement.id
            countBadge = document.querySelector('[data-count-for="'+listId+'"]')
            countBadge.innerText =  (parseInt(countBadge.innerText) - 1).toString()
          }
          
          

        }
   
    </script>
