    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script>

      const recipe_showcase = document.getElementById("recipe_showcase")

      loadRecipes()


      async function loadRecipes(){
            try {
                const response = await fetch('/get_recipes',{
                    method: 'POST'
                });
                const recipes = await response.json();
                contents = ""
                if (recipes.length == 0){
                    contents = "No Recipes in the database"
                }
                
                recipes.forEach(element => {
                    contents += '\
                    <div class="col">\
                      <div class="card">\
                        <img src="/static/recipe_images/testimage.jpg" class="card-img-top" alt="...">\
                        <div class="card-body">\
                          <h5 class="card-title">Monday</h5>\
                          <p><small>'+element[1]+'</small></p>\
                          <p>'+element[2] + '. Pg:'+element[3]+'</p>\
                          <a href="#" class="btn btn-primary">View Recipe</a><br>\
                          <small><a href="#" class="card-link">Change Recipe</a></small>\
                        </div>\
                      </div>\
                    </div>\
                    '
                });
                recipe_showcase.innerHTML = contents
                console.log(recipes);
            }
            catch(error){
                console.log(error);
            }
        }

    </script>
