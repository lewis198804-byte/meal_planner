        <div class="container">
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 justify-content-md-center " id="recipe_showcase">
          

            
          </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Delete Recipe</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this recipe? 
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="modal_delete_button">Save changes</button>
            </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  
    <script>
        const recipe_showcase = document.getElementById("recipe_showcase")
        const modal_delete_button = document.getElementById("modal_delete_button")
      loadRecipes()


      async function loadRecipes(){
            try {
                const response = await fetch('/get_recipes',{
                    method: 'POST'
                });
                const recipes = await response.json();
                contents = ""
                if (recipes.length == 0){
                    contents = "No Recipes in the database"
                }
                
                recipes.forEach(element => {
                    contents += '\
                    <div class="col">\
                      <div class="card ">\
                        <img src="/static/recipe_images/'+element[5]+'" class="card-img-top img-thumbnail" style="height: 200px; object-fit: cover;" alt="...">\
                        <div class="card-body">\
                          <h5>'+element[1]+'</small></h5>\
                          <p>'+element[2] + '. Pg:'+element[3]+'</p>\
                          <p><a href="/view_recipe/'+element[0]+'" class="btn btn-primary">View Recipe</a></p>\
                          <p><a href="" class="btn btn-light btn-sm" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;" data-bs-toggle="modal" data-bs-target="#deleteModal" onclick="openDeleteModal('+element[0]+')">Delete Recipe</a></p>\
                        </div>\
                      </div>\
                    </div>\
                    '
                });
                recipe_showcase.innerHTML = contents
                console.log(recipes);
            }
            catch(error){
                console.log(error);
            }
        }

        function openDeleteModal(recipe_id){
            modal_delete_button.setAttribute("onclick","deleteRecipe("+recipe_id+");")
        }


        async function deleteRecipe(recipe_id){
            try {
                const response = await fetch('/del_recipe/'+recipe_id, {
                    method: 'POST'
                });
                const del_response = await response

                if (del_response.ok){
                    console.log(response)
                    loadRecipes()
                }
            }
            catch(error){
                console.log(error)
            }
        }
    </script>
