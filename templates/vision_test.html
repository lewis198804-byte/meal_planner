<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <section>
        <header >
            <div class="card text-center mt-5 mx-auto" style="width:40em">
                <h1>Meal Planner</h1>
            </div>
        </header>
    </section>
    <section>
        
        <div class="card text-center mt-5 mx-auto" style="width:50em">
            <form method="POST" action="/analyze-recipe" enctype="multipart/form-data">
               <div class="mb-3 mx-auto" style="width:20em">
                    <label for="photo" class="form-label">photo</label>
                    <input type="file" required class="form-control" id="image" name="image">
                </div>
               
                <p><button class="btn btn-primary">Submit</button></p>
            </form>
        </div>
    </section>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
