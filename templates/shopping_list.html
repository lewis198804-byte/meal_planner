        <div class="container">
          <div class="row row-cols-12" >
            <div class="col text-center">
              <p>Use AI to generate a shopping list for the current meal plan!</p>
              <button class="btn btn-primary" onclick="generateList()">Generate New List</button>
            </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  
    <script>

          const resultsContainer = document.querySelector("#result_container");


        async function generateList(){
          const response = await fetch("/generate_shopping_list");
          const result = await response.json()


          console.log(result['result'])
          ingredientsHolder = ""
          Object.entries(result.result).forEach(([recipeName, ingredients]) => {
            console.log(`${recipeName}:`, ingredients);
            ingredientsHolder += "<p>"+recipeName+"</p>";
            
          });
          resultsContainer.innerHTML = ingredientsHolder;
          
        }

   
    </script>
